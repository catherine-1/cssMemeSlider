<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <img src="./images/handsome.jpeg" alt="Hansome cat">
            <img src="./images/fish.jpeg" alt="Cat cuddling fish">
            <img src="./images/cheek.jpeg" alt="Cat's cheek">
            <img src="./images/scene.jpeg" alt="Cat behind blinds">
            <img src="./images/showoff.jpeg" alt="Cat shows his beautiful fur">
            <img src="./images/smart.jpeg" alt="Cat and books">
            <img src="./images/sleeping.jpeg" alt="Sleeping cat">
        </div>
        <div class="controls-description-wrapper">
            <div class="controls">controls</div>
            <div class="description">description</div>
        </div>
    </div>
</body>
</html>
