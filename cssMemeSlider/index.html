<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CSS Meme Slider</title>
</head>

<body>
    <div class="slider-container">

        <div class="slider">

            <div class="slides">
                <div class="slide" id="slide-1">
                    <img src="./images/handsome.jpeg" alt="Hansome cat">
                    <p class="description">Hello, my name is Otryrzyk!</p>
                </div>
                <div class="slide" id="slide-2">
                    <img src="./images/fish.jpeg" alt="Cat cuddling fish">
                    <p class="description">Here is my fish, I like to bite it but it tastes horrible.</p>
                </div>
                <div class="slide" id="slide-3">
                    <img src="./images/showoff.jpeg" alt="Cat shows his beautiful fur">
                    <p class="description">Hey, checkout how beautiful I am, grr</p>
                </div>
                <div class="slide" id="slide-4">
                    <img src="./images/scene.jpeg" alt="Cat behind blinds">
                    <p class="description">*And the star comes out behind the scenes</p>
                </div>
                <div class="slide" id="slide-5">
                    <img src="./images/cheek.jpeg" alt="Cat's cheek">
                    <p class="description">Here I'm preparing for sleep</p>
                </div>
                <div class="slide" id="slide-6">
                    <img src="./images/sleeping.jpeg" alt="Sleeping cat">
                    <p class="description">I sleep, purpur</p>
                </div> 
            </div>

            <div class="navigation">
                <a class="slider-navlink" href="#slide-1"></a>
                <a class="slider-navlink" href="#slide-2"></a>
                <a class="slider-navlink" href="#slide-3"></a>
                <a class="slider-navlink" href="#slide-4"></a>
                <a class="slider-navlink" href="#slide-5"></a>
                <a class="slider-navlink" href="#slide-6"></a>
            </div>

        </div>

    </div>
</body>
</html>
